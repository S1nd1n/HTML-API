<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="550" height="350"></canvas>
  <!-- <img src="./logo-desktop.png" alt="" id="img"> -->
  <script>
    let canvas = document.querySelector('#canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.lineWidth = 1;
    ctx.moveTo(0, 10);
    ctx.lineTo(100, 10);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.lineWidth = 5;
    ctx.moveTo(0, 20);
    ctx.lineTo(100, 20);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.moveTo(0, 40);
    ctx.lineTo(100, 40);
    ctx.stroke();
    ctx.closePath();

    ctx.lineWidth = 1;
    ctx.moveTo(110, 10);
    ctx.lineTo(210, 10);
    ctx.stroke();
    ctx.save();
    
    ctx.lineWidth = 5;
    ctx.moveTo(110, 20);
    ctx.lineTo(210, 20);
    ctx.stroke();
    ctx.save();
  </script>
</body>

</html>
