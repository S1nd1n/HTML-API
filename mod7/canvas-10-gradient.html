<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="550" height="350"></canvas>
  <!-- <img src="./logo-desktop.png" alt="" id="img"> -->
  <script>
    let canvas = document.querySelector('#canvas');
    let ctx = canvas.getContext('2d');

    // let g = ctx.createLinearGradient(0, 100, 0, 300);
    // g.addColorStop(0, 'yellow');
    // g.addColorStop(0.2, 'yellow');
    // g.addColorStop(0.2, 'green');
    // g.addColorStop(0.7, 'red');

    let g = ctx.createRadialGradient(100, 100, 50, 120, 100, 120);
    g.addColorStop(0, 'yellow');
    g.addColorStop(0.2, 'yellow');
    g.addColorStop(0.2, 'green');
    g.addColorStop(0.7, 'red');

    ctx.fillStyle = g;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

  </script>
</body>

</html>
