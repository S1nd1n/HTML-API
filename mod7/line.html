<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>Document</title>
  <style>
    canvas{ 
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="300"></canvas>
  <script>
    let canvas = document.querySelector('#canvas');
    let ctx = canvas.getContext('2d');

    ctx.lineWidth = 15;
    ctx.strokeStyle = "rgb(255, 102, 51)";
    ctx.lineCap = 'square'; //round square
    ctx.lineJoin = "round"; //miter round bevel
    ctx.setLineDash([20, 5, 10]);
    ctx.lineDashOffset = 2;

    // ctx.beginPath();   
    ctx.moveTo(10,10);
    ctx.lineTo(250, 150);    
    ctx.lineTo(450, 30);
    ctx.lineTo(450, 100);
    ctx.stroke();
    ctx.clearRect(90, 50, 30, 30);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // ctx.closePath();
  
    console.log(ctx)
  </script>
</body>
</html>
