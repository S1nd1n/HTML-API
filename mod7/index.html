<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>Document</title>
  <style>
    canvas{ 
      border: 1px solid #000;
      width: 500px;
      height: 300px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    let canvas = document.querySelector('#canvas');
    let ctx = canvas.getContext('2d');

    ctx.lineWidth = 5;

    //введение
    ctx.fillStyle = '#369';
    ctx.fillRect(10, 10, 100, 100);

    ctx.strokeStyle = "#ff6633";
    ctx.strokeStyle = "rgb(255, 102, 51)";
    ctx.rect(50, 50, 70, 70);
    ctx.stroke();

    console.log(ctx)
  </script>
</body>
</html>
